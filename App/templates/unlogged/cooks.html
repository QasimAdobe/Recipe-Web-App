{% extends "user/base.html" %}

{% block content %}

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-12">
                <div class="section-title">
                  <h2>Recipe Contributors (Chefs)</h2>
                </div>
              </div>
            </div>
            <div class="row">

              <div class="col-md-6">
                <div class="post-entry-2 d-flex bg-light">
                 <div class="thumbnail" style="background-image: url('{{ url_for('static', filename= 'images/' + profile.profile_pic) }}')"></div>

                  <div class="contents">
                    <h2><a href="">Contact Information</a> <a href="{{ url_for('user.edit_profile') }}" style="color: #5d5b5b">(Edit Profile)</a></h2>
                    <div class="post-meta">
                      <span class="d-block">Name : {{ profile.name }}</span>
                      <span class="d-block">Email : <a href="mailto: {{ profile.email }}">{{ profile.email }}</a></span>
                      <span class="d-block">Designation : {{ profile.designation }}</span>
                    </div>
                  </div>
                </div>


              </div>



          </div>

        </div>
      </div>
    </div>

{% endblock %}
