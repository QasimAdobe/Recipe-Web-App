{% extends "unlogged/base.html" %}

{% block content %}

<div class="site-section">

          <div class="col-lg-12">

              <div class="col-12">
                <div class="section-title">

                  <h2>Buy Ingredients</h2>
                </div>
              </div>
            </div>
            <div class="row">

              <div class="col-md-6">

                  {% for ingredient in ingredients %}

                  <div class="contents">

                    <h2><a href="#">{{ingredient.name}}</a></h2>
                    <div class="post-meta">
                      <span class="d-block">{{ingredient.details[:150]}}...</span>
                      </div>

                      <div class="float-right"><br><h2><a href=""><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart4" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

</svg>



                        Order Now</a> </h2></div>
                  </div>
                </div>
                  {% endfor %}




              </div>




            </div>
          </div>


          <div class="mx-auto">
                <br>
              <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>

          </div>


        </div>
      </div>
    </div>


{% endblock %}
